        content="Inicia Sesion o Registrate en LyoGames para poder guardar tu progreso y tenerlo en cualquier momento a donde sea que vayas ">

        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Mi estilo -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="../img/Fotos/LYO GAMES - FAVICON.png">
    <!-- Iconos Font Awsome -->
    <script src="https://kit.fontawesome.com/2a579d1583.js" crossorigin="anonymous"></script>
    <!-- Text Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Alfa+Slab+One&family=Anton&family=Archivo+Black&family=Blaka&family=Gloria+Hallelujah&family=Grape+Nuts&family=Luckiest+Guy&family=Permanent+Marker&family=Press+Start+2P&family=Righteous&family=Volkhov&display=swap"
        rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title> Perfil | LyoGames </title>
</head>

<body>
    <!-- HEADER : ENCABEZADO -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <h1> LYO GAMES </h1>
                    <img src="../img/Fotos/LYO GAMES - Logo.png" alt="Lyo Games Logo Header">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./games.html">JUEGOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./support.html">AYUDA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">QUIENES SOMOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./perfil.html">PERFIL</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN : CONTENIDO PRINCIPAL -->
    <main class="main">
        <section class="perfil">
            <section class="perfil__box" data-aos="zoom-in">
                <h2 class="perfil__titulo--1"> Iniciar Sesión </h2>
                <!-- Get : informacion no sensible   post : informacion sensible -->
                <div class="iniciarContent">
                    <form action="#" method="get">
                        <div class="iniciarContent__1">
                            <input type="text" placeholder="Nombre de usuario" name="nombre-de-usuario">
                            <input type="password" placeholder="Contraseña" name="password" id="password">
                        </div>
                    </form>
                </div>
                <h2 class="perfil__titulo--2"> Registrarme </h2>
                <!-- Get : informacion no sensible   post : informacion sensible -->
                <div class="registroContent">
                    <form action="#" method="get">
                        <div class="registroContent__1">
                            <input type="text" placeholder="Nombre de usuario" name="nombre-de-usuario">
                            <input type="email" placeholder="lyogames@gmail.com">
                            <input type="password" placeholder="Contraseña" name="password" id="password">
                            <label for="edad"> Fecha de nacimiento </label>
                            <input type="date" placeholder="DD/MM/YYYY">
                        </div>
                        <!-- Radio button -->
                        <div class="registroContent__2">
                            <label>
                                <span> Hombre </span>
                                <input type="radio" name="sexo" value="hombre">

                                <span> Mujer </span>
                                <input type="radio" name="sexo" value="mujer">

                                <span> Otro </span>
                                <input type="radio" name="sexo" value="otro">
                            </label>
                        </div>
                        <!-- Checkbox -->
                        <div class="registroContent__3">
                            <label>
                                <input type="checkbox">
                                <span> Deseo recibir noticias de Lyo Games </span>
                            </label>
                        </div>
                        <div class="registroContent__4">
                            <select id="country" name="country">
                                <option value="selection">Seleccionar un pais</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Chile">Chile</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Uruguay">Uruguay</option>
                            </select>
                        </div>
                        <div class="registroContent__5">
                            <input type="submit" value="Guardar">
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>


</body>

</html>
