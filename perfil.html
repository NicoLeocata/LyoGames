<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="img/Fotos/LYO GAMES - FAVICON.png">
    <!-- Iconos Font Awsome -->
    <script src="https://kit.fontawesome.com/2a579d1583.js" crossorigin="anonymous"></script>
    <!-- Text Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Alfa+Slab+One&family=Anton&family=Archivo+Black&family=Blaka&family=Gloria+Hallelujah&family=Grape+Nuts&family=Luckiest+Guy&family=Permanent+Marker&family=Press+Start+2P&family=Righteous&family=Volkhov&display=swap"
        rel="stylesheet">
    <title> Perfil </title>
</head>

<body>
    <!-- HEADER : ENCABEZADO -->
    <header class="header">
        <div class="logo">
            <h1> LYO GAMES </h1>
            <img src="img/Fotos/LYO GAMES - Logo.png" alt="Lyo Games Logo Header">
        </div>
        <!-- MENU DE NAVEGACION -->
        <nav>
            <!-- unordered list : lista no ordenada -->
            <ul class="menu">
                <!-- List Items -->
                <li>
                    <!-- Anchor : Ancla   href : hipervinculo de referencia -->
                    <a href="./index.html">INICIO</a>
                </li>
                <li>
                    <a href="./games.html">GAMES</a>
                </li>
                <li>
                    <a href="./support.html">SUPPORT</a>
                </li>
                <li>
                    <a href="./about.html">ABOUT</a>
                </li>
                <li>
                    <a href="./perfil.html">PERFIL</a>
                </li>
            </ul>
        </nav>
        </ul>
    </header>
    <!-- MAIN : CONTENIDO PRINCIPAL -->
    <main class="main">
        <section class="perfil">
            <section class="cuadroBlancoPerfil">
                <h2 class="iniciarSesion"> Iniciar Sesión </h2>
                <!-- Get : informacion no sensible   post : informacion sensible -->
                <div class="iniciarCuadros">
                    <form action="#" method="get">
                        <div class="iniciarSesion-1">
                            <input type="text" placeholder="Nombre de usuario" name="nombre-de-usuario">
                            <input type="password" placeholder="Contraseña" name="password" id="password">
                        </div>
                    </form>
                </div>
                <h2 class="registrarme"> Registrarme </h2>
                <!-- Get : informacion no sensible   post : informacion sensible -->
                <div class="registrarmeCuadros">
                    <form action="#" method="get">
                        <div class="registro-1">
                            <input type="text" placeholder="Nombre de usuario" name="nombre-de-usuario">
                            <input type="email" placeholder="lyogames@gmail.com">
                            <input type="password" placeholder="Contraseña" name="password" id="password">
                            <label for="edad"> Fecha de nacimiento </label>
                            <input type="date" placeholder="DD/MM/YYYY">
                        </div>
                        <!-- Radio button -->
                        <div class="registro-2">
                            <label>
                                <span> Hombre </span>
                                <input type="radio" name="sexo" value="hombre">

                                <span> Mujer </span>
                                <input type="radio" name="sexo" value="mujer">

                                <span> Otro </span>
                                <input type="radio" name="sexo" value="otro">
                            </label>
                        </div>
                        <!-- Checkbox -->
                        <div class="registro-3">
                            <label>
                                <input type="checkbox">
                                <span> Deseo recibir noticias de Lyo Games </span>
                            </label>
                        </div>
                        <div class="registro-4">
                            <select id="country" name="country">
                                <option value="selection">Seleccionar un pais</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Chile">Chile</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Uruguay">Uruguay</option>
                            </select>
                        </div>
                        <div class="registro-5">
                            <input type="submit" value="Guardar">
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
