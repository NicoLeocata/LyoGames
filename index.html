<body class="bodyInicio">
    <!-- HEADER : ENCABEZADO -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <h1> LYO GAMES </h1>
                    <img src="./img/Fotos/LYO GAMES - Logo.png" alt="Lyo Games Logo Header">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">INICIO</a>

                        <li class="nav-item">

                            <a class="nav-link" href="./Pages/perfil.html">PERFIL</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN : CONTENIDO PRINCIPAL -->
    <main class="main">
        <section class="fotosMenu">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/Fotos/BO5.jpg" class="d-block w-100" alt="BO5 Carrousel">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/Fotos/Fifa 30.png" class="d-block w-100" alt="Fifa 30 Carrousel">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/Fotos/csgo 2.0.png" class="d-block w-100" alt="CSGO 2.0 Carrousel">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <h2 class="noticias__titulo"> NOTICIAS </h2>
        <section class="noticias">
            <article class="noticias__1" data-aos="fade-up">
                <img src="../img/Fotos/GTA6 News.png" alt="GTA 6 News Foto">
            </article>
            <article class="noticias__2" data-aos="fade-up">
                <img src="../img/Fotos/BO5 News.png" alt="BO5 News Foto">
            </article>
        </section>
        <h2 class="comunidad__titulo"> COMUNIDAD </h2>
        <section class="comunidad">
            <article class="comunidad__1" data-aos="fade-up">
                <img src="../img/Fotos/Comunidad 1 - LyoGames.png" alt="Comunidad Foto 1">
            </article>
            <article class="comunidad__2" data-aos="fade-up">
                <img src="../img/Fotos/Comunidad 2 - LyoGames.png" alt="Comunidad Foto 2">
            </article>
            <article class="comunidad__3" data-aos="fade-up">
                <img src="../img/Fotos/Comunidad 3 - LyoGames.png" alt="Comunidad Foto 3">
            </article>
        </section>

    <!-- FOOTER: PIE DE PAGINA -->

        <div class="footer__1">

                    <li class="inline"> Seguridad </li>
                    <li class="inline"> Términos de Servicios </li>
                    <br><br>
                    <li class="inline"> Accesibilidad </li>
                    <li class="inline"> Únetenos </li>
                </ul>
            </div>
            <div class="logoFooter">
                <img src="../img/Fotos/LYO GAMES.png" width="100" height="100" alt="Logo de Lyo Games">
            </div>
            <div class="redSocial">
                <h4>REDES SOCIALES</h4>
                <br>
                <ul>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
